variables:
    registryEndpoint: maddev77-registry
trigger:
  branches:
    include:
    - master
    - develop
  paths:
    include:
    - src/Services/Pricing/*
jobs:
- template: ../buildimages.yaml
  parameters:
    services: pricing.api
    registryEndpoint: $(registryEndpoint)
- template: ../multiarch.yaml
  parameters:
    image: pricing.api
    branch: $(Build.SourceBranchName)
    registryEndpoint: $(registryEndpoint)